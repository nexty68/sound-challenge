<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sound Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Ton CSS habituel */
  </style>
</head>
<body>
  <!-- Join screen -->
  <div id="join-screen">…</div>
  <div id="game" style="display:none;">
    <div class="container">
      <!-- ... media, recorder, vote sections ... -->

      <!-- Voting with weighted buttons -->
      <div id="players-container"></div>

      <!-- Buttons for vote weights will be generated in JS -->

      <!-- Sequence playback section -->
      <div id="sequence-playback" style="display:none; text-align:center;">
        <h2>Relecture</h2>
        <div id="sequence-item">
          <div id="seq-player-name">–</div>
          <audio id="seq-audio" controls></audio>
        </div>
      </div>

      <!-- Results -->
      <div id="results-section" style="display:none;">…</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // récupère DOM…
    socket.on('players', playersData => {
      // render players
      const container = document.getElementById('players-container');
      container.innerHTML = '';
      for (const [name, p] of Object.entries(playersData)) {
        const card = document.createElement('div');
        let html = `<div>${name}</div><div>${p.submitted ? '✅' : '⏳'}</div>`;
        if (p.submitted) {
          html += `<audio controls src="${p.audio}"></audio>`;
          // weighted vote buttons
          if (!p.votedBy?.includes(myName)) {
            html += `
              <button class="vote-btn" data-name="${name}" data-score="2">+2</button>
              <button class="vote-btn" data-name="${name}" data-score="1">+1</button>
              <button class="vote-btn" data-name="${name}" data-score="-1">-1</button>
            `;
          }
        }
        card.innerHTML = html;
        container.appendChild(card);
      }
      // attach vote handlers
      document.querySelectorAll('.vote-btn').forEach(btn => {
        btn.onclick = () => {
          const name = btn.dataset.name;
          const weight = parseInt(btn.dataset.score,10);
          socket.emit('vote',{name,weight});
          // disable all for this voter
          document.querySelectorAll(`.vote-btn[data-name="${name}"]`).forEach(b=>b.disabled=true);
        };
      });
    });
  </script>
</body>
</html>
